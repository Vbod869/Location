<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pelacak Lokasi</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --bg-light: #dbeafe;
      --bg-dark: #0f172a;
      --card-light: #ffffff;
      --card-dark: #1e293b;
      --text-light: #0c4a6e;
      --text-dark: #e2e8f0;
      --input-bg-light: #f1f5f9;
      --input-bg-dark: #334155;
    }

    * {
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-light), #a5f3fc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    body.dark {
      background: linear-gradient(135deg, var(--bg-dark), #1e3a8a);
    }

    .card {
      background: var(--card-light);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 520px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }

    body.dark .card {
      background: var(--card-dark);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #map {
      height: 300px;
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #e2e8f0;
      animation: zoomIn 1s ease forwards;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid #64748b;
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      color: #1e293b;
    }

    body.dark .toggle-dark {
      color: #e2e8f0;
      border-color: #e2e8f0;
    }

    h2 {
      font-size: 1.8em;
      color: var(--text-light);
    }

    body.dark h2 {
      color: var(--text-dark);
    }

    #info, .share p, #lokasiNotice {
      color: var(--text-light);
    }

    body.dark #info, body.dark .share p, body.dark #lokasiNotice {
      color: var(--text-dark);
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 0.95em;
      background-color: var(--input-bg-light);
      color: #0f172a;
    }

    body.dark input[type="text"], body.dark select {
      background-color: var(--input-bg-dark);
      color: #e2e8f0;
      border: 1px solid #64748b;
    }

    .share {
      margin-top: 15px;
    }

    .share .row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }

    #toast {
      position: fixed;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: #0f172a;
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-size: 14px;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 9999;
    }

    #toast.show {
      opacity: 1;
      bottom: 30px;
    }
  </style>
</head>
<body>

  <button class="toggle-dark" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <div class="card">
    <h2>Pelacak Lokasi Anda üìç</h2>
    <p id="lokasiNotice">Izinkan lokasi agar kamu bisa dilacak real-time üìç</p>
    <div id="info">Menunggu izin lokasi...</div>
    <div id="map"></div>

    <div class="share" id="shareSection" style="display:none;">
      <p>Bagikan lokasi kamu dengan teman (berlaku sementara):</p>
      <div class="row">
        <select id="durationSelect">
          <option value="">-- Pilih durasi --</option>
          <option value="1">1 menit</option>
          <option value="15">15 menit</option>
          <option value="30">30 menit</option>
          <option value="60">1 jam</option>
        </select>
      </div>
      <div class="row">
        <input type="text" id="shareLink" readonly />
        <button onclick="copyLink()" title="Copy Link üìã" style="
          background-color: #3b82f6;
          color: white;
          border: none;
          padding: 8px 12px;
          border-radius: 10px;
          cursor: pointer;
          font-size: 14px;
        ">üìã</button>
      </div>
    </div>

    <p id="viewExpiresInfo" style="margin-top: 12px; color: white; font-size: 0.9em;"></p>
  </div>

  <div id="toast">Link berhasil disalin! üîó</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const infoDiv = document.getElementById("info");
    const mapDiv = document.getElementById("map");
    const shareSection = document.getElementById("shareSection");
    const shareLink = document.getElementById("shareLink");
    const durationSelect = document.getElementById("durationSelect");
    const viewExpiresInfo = document.getElementById("viewExpiresInfo");
    const expiresInfo = document.getElementById("expiresInfo");

    function applyDarkModeFromStorage() {
      const darkMode = localStorage.getItem("darkMode");
      if (darkMode === "enabled") document.body.classList.add("dark");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark") ? "enabled" : "disabled");
    }

    function copyLink() {
      shareLink.select();
      document.execCommand("copy");
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    function hideNotice() {
      const notice = document.getElementById("lokasiNotice");
      if (notice) notice.style.display = "none";
    }

    function initMap(lat, lon, isShared = false) {
      const map = L.map('map').setView([lat, lon], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      L.marker([lat, lon]).addTo(map)
        .bindPopup(isShared ? 'Lokasi pacar kamu üìç' : 'Kamu di sini üòÑ')
        .openPopup();
    }

    function isExpired(exp) {
      return Math.floor(Date.now() / 1000) > exp;
    }

    function startExpirationCountdown(exp) {
      const interval = setInterval(() => {
        const now = Math.floor(Date.now() / 1000);
        if (now >= exp) {
          infoDiv.innerHTML = "Link ini sudah kedaluwarsa ‚åõ";
          mapDiv.style.display = "none";
          viewExpiresInfo.innerText = "";
          clearInterval(interval);
        }
      }, 1000);
    }

    const params = new URLSearchParams(window.location.search);
    if (params.has("lat") && params.has("lon")) {
      const lat = parseFloat(params.get("lat"));
      const lon = parseFloat(params.get("lon"));
      const exp = parseInt(params.get("expires") || 0);

      if (isExpired(exp)) {
        infoDiv.innerHTML = "Link ini sudah kedaluwarsa ‚åõ";
        mapDiv.style.display = "none";
      } else {
        infoDiv.innerHTML = `<p><strong>Latitude:</strong> ${lat}<br><strong>Longitude:</strong> ${lon}</p><p>Lokasi dari teman kamu!</p>`;
        hideNotice();
        initMap(lat, lon, true);

        const expiresDate = new Date(exp * 1000);
        viewExpiresInfo.innerText = `Link ini akan kedaluwarsa pada: ${expiresDate.toLocaleString("id-ID")}`;
        startExpirationCountdown(exp);
      }

    } else if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function(pos) {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        infoDiv.innerHTML = `<p><strong>Latitude:</strong> ${lat}<br><strong>Longitude:</strong> ${lon}</p><p>Lokasi berhasil diambil!</p>`;
        hideNotice();
        initMap(lat, lon);
        shareSection.style.display = "block";

        durationSelect.addEventListener("change", () => {
          const minutes = parseInt(durationSelect.value);
          const expires = Math.floor(Date.now() / 1000) + minutes * 60;
          const url = `${window.location.origin}${window.location.pathname}?lat=${lat}&lon=${lon}&expires=${expires}`;
          shareLink.value = url;

          if (isNaN(minutes)) {
            shareLink.value = "";
            expiresInfo.innerText = "";
            return;
          }

          const expiresDate = new Date(expires * 1000);
          expiresInfo.innerText = `Link akan kedaluwarsa pada: ${expiresDate.toLocaleString("id-ID")}`;
        });

        durationSelect.dispatchEvent(new Event("change"));

      }, function(error) {
        infoDiv.innerHTML = "Gagal mendapatkan lokasi: " + error.message;
      }, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    } else {
      infoDiv.innerHTML = "Browser kamu tidak mendukung Geolocation.";
    }

    applyDarkModeFromStorage();
  </script>
</body>
</html>
